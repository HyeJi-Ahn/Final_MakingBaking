<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<body>
		<header th:fragment="header" class="header">
		
		    <div id="login-btn">
			    <div sec:authorize="!isAuthenticated()" th:remove="tag">
			    	<button type="button" id="btn-login" class="login header-font">login</button>
			    	<a th:href="@{/mypage/myPage}" class="mypage header-font">mypage</a>
			    </div>
			    <div sec:authorize="isAuthenticated()" th:remove="tag">
			    	<a th:href="@{/cart/cartList}"><img th:src="@{/images/cart.png}" style="width: 45px; margin-top: 10px"></a>
			    	<a th:href="@{/mypage/myPage}" sec:authentication="principal.username" class="mypage header-font"></a>
			    	<a th:href="@{/main/logout}" id="btn-login" class="login header-font">logout</a>
			    </div>
		    </div>
		    <div><a th:href="@{/}" class="logo"><img th:src="@{/images/logo.png}"></a></div>
		    
		    
		    <div class="nav-h header-font">
		      <div class="navbar">
		        <a th:href="@{/dayclass/onedayClass}">원데이클래스</a>
		        <a th:href="@{/item/list}">제품구매</a>
		        <a th:href="@{/board/notice}">공지사항</a>
		        <a th:href="@{/board/qna/1}">Q&A</a>
		        <a th:href="@{/board/event}">이벤트</a>
		        <br>
		        <br>
		        <a th:href="@{/cart/cartList}">장바구니</a>
		        <a th:href="@{/order/order}">주문</a>
		        <a th:href="@{/reser/reser}">예약</a>
		      </div>
		    </div>
		    </div>
		    
		    <div class="login-form-container">
		      <span id="close-login-form" class="fas fa-times"></span>
		  
		      <form id="loginForm" action="/user/loginProc" method="post">
		      	  <input type="hidden" id="errorMsg" th:value="${param.errorMsg}">
		          <h3>login</h3>
		          <div class="input-group">
		            <input type="text" id="id" name="userId" required class="input">
		            <label for="id" class="input-label">아이디</label>
		          </div>
		          <div class="pw-check">
		            <div class="input-group inputBox">
		              <input type="password" id="pw3" name="userPw" required class="input">
		              <label for="pw3" class="input-label">비밀번호</label>
		              <div class="show"></div>
		            </div>
		          </div>
		          <div class="button">
		            <a th:href="@{/user/findID}" class="finfId">아이디찾기</a>
		            <P>|</P>
		            <a th:href="@{/user/findPW}" class="findPw">비밀번호찾기</a>
		          </div>
		          <div>
			          <button type="submit" id="btnLogin" class="btn btn-none">로그인</button>
			          <a th:href="@{/user/join}" class="btn">회원가입</a>
		          </div>
		          <!-- <a class="kakao"><img th:src="@{/images/kakao_login2.png}"></a> -->
		          <div class="buttons">
		          	<a class="kakao"><img th:src="@{/images/kakao_login.png}"></a>
		          	<a class="kakao"><img th:src="@{/images/kakao_login.png}"></a>
		          </div>
		      </form>
		    </div>  
		  </header>
	</body>
</html>
