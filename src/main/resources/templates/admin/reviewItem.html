<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
	  
	<!-- head 영역 시작 -->
	<!-- 개별적으로 사용할 css, js 링크를 걸기 위해서 남겨둠 -->
	<head>
		<th:block layout:fragment="css">
			<style>
			    #reviewDelete {
			      width: 100px;
			      height: 40px;
			    }
			    .pagination {
			      list-style: none;
			      width: 100%;
			      display: inline-block;
			    }
			
			    .pagination_button {
			      float: left;
			      margin-left: 5px;
			    }
			</style>
		</th:block>
		<th:block layout:fragment="script">
			<script th:inline="javascript">
				
			</script>
		</th:block>
	</head>
	<!-- head 영역 끝 -->
	
<body>
  <div id="container" layout:fragment="content">
    <h1>상품리뷰 관리</h1>
    <form>
      <table>
        <tr>
          <td align="center">&ensp;&ensp;
            <a href="#">상품 리뷰</a>&ensp;&ensp;
            <a href="#">원데이클래스 리뷰</a>
          </td>
        </tr>
      </table>
    </form>
    <br>

    <table border="1" style="width: 1200px; border-collapse: collapse; border-left: hidden; border-right: hidden; border-top:hidden">
      <tr>
        <td colspan="5"  align="right"><input type="checkbox"> 전체 선택</td>
        
      </tr>
      <tr>
        <th style="background: lightsteelblue; width: 10%;"></th>
        <th style="background: lightsteelblue; width: 10%;">No.</th>
        <th style="background: lightsteelblue; width: 30%;">제목</th>
        <th style="background: lightsteelblue; width: 20%;">작성자</th>
        <th style="background: lightsteelblue; width: 20%;">작성날짜</th>
      </tr>
      <tr th:each="review: ${getReviewList}">
        <td><input type="checkbox"></td>
        <td th:text="${review.rvwNo"></td>
        <td th:text="${review.rvwTitle}"></td>
        <td th:text="${review.rvwWriter}"></td>
        <td th:text="${review.rvwRegdate eq null ? '' : #string.substring(review.rvwRegdate, 0, 10)}}"></td>
      </tr>
    </table>

    <br>
    <!-- 삭제버튼 -->
    <div style="text-align:right;">
      <a href="#"><input type="button" value="리뷰삭제" id="reviewDelete"></a>
    </div>
    <br>
    <!-- 페이징 -->
    <div style="text-align:center;">
      <ul class="pagination" th:if="${getReviewList.totalElements > 0}"
                  th:with="pageNumber = ${getReviewList.pageable.pageNumber},
                              pageSize = ${getReviewList.pageable.pageSize},
                              totalPages = ${getReviewList.totalPages},
                              startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                              tempEndPage = ${startPage + pageSize -1 },
                              endPage =  ${tempEndPage > totalPages ? totalPages : tempEndPage}">
          <li class="pagination_button" th:if="${pageNumber > 0}">
            <a th:href="@{/review/reviewList(
                    page=${pageNumber - 1},
                    searchCondition=${searchCondition},
                    searchKeyword=${searchKeyword})}">이전</a>
          </li>
        
        
          <li class="pagination_button" th:each="page : ${#numbers.sequence(startPage, endPage)}">
          <!-- startPage와 endPage에 있는 숫자들을 page에 담아옴. -->
            <a th:href="@{/review/reviewList(page=${page - 1},
                    searchCondition=${searchCondition},
                    searchKeyword=${searchKeyword})}"
                    th:text="${page}"></a>
          </li>
        
          <li class="pagination_button" th:if="${pageNumber < totalPages - 1}">
            <a th:href="@{/review/reviewList(page=${pageNumber + 1},
                    searchCondition=${searchCondition},
                    searchKeyword=${searchKeyword})}">다음</a>
          </li>
      </ul>
    </div>

  </div>
</body>
</html>
