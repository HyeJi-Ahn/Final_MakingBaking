<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
	  
	<!-- head 영역 시작 -->
	<!-- 개별적으로 사용할 css, js 링크를 걸기 위해서 남겨둠 -->
	<head>
		<th:block layout:fragment="css">
			<style>
			    #dayclassReg_T {
			      margin: 0 auto;
			      border-left: hidden; border-right: hidden;
			    }
			    #dayclassReg {
			      width: 150px;
			      height: 40px;
			    }
  			</style>
		</th:block>
		<th:block layout:fragment="script">
			<script th:inline="javascript">
				/*  https://jamesdreaming.tistory.com/211  */
			    $(function() {
			      $("#inputPrice").on("focus", function() {
			        var val = $("#inputPrice").val();
			        if(!isEmpty(val)) {
			          val = val.replace(/,/g,'');
			          $("#inputPrice").val(val);
			        }
			      });
			      $("#inputPrice").on("blur", function() {
			        var val = $("#inputPrice").val();
			        if(!isEmpty(val) && inNumeric(val)) {
			          val = currencyFormatter(val);
			          $("#inputPrice").val(val);
			        }
			      });
			    });
			</script>
		</th:block>
	</head>
	<!-- head 영역 끝 -->
	
<body>
  <div id="container" layout:fragment="content">
    <h1>원데이클래스 등록</h1>
    
    <!-- 원데이클래스 등록내용 -->
    <div>
      <table border="1" style="width: 800px; height:300px; border-collapse: collapse;" id="dayclassReg_T">
        <tr>
          <th style="background: lightsteelblue;">클래스 진행여부</th>
          <td>
            <!-- 원데이클래스상태 선택 -->
            <div>&ensp;&ensp;
              <select name="searchCondition">
                <option value="dayclassIng" th:selected="${searchCondition == 'dayclassIng'}">진행중</option>
                <option value="dayclassEnd" th:selected="${searchCondition == 'dayclassSchedule'}">진행종료</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <th style="background: lightsteelblue;">등록일</th>
          <td th:text="${dayclass.dayclassRegdate eq null ? '' : #strings.substring(dayclass.dayclassRegdate, 0, 10)}">&ensp;&ensp;</td>
        </tr>
        <tr>
          <th style="background: lightsteelblue;">이름</th>
          <td>&ensp;&ensp;<input type="text"></td>
        </tr>
        <tr>
          <th style="background: lightsteelblue;">설명</th>
          <td>&ensp;&ensp;<textarea></textarea></td>
        </tr>
        <tr>
          <th style="background: lightsteelblue;">가격</th>
          <td>&ensp;&ensp;<input type="text" id="inputPrice">원</td>
        </tr>
        <tr>
          <th style="background: lightsteelblue;">첨부파일</th>
          <td>
            <div>&ensp;&ensp;
              <input type="file">
              <div data-placeholder="파일선택 버튼을 눌러 원데이클래스 첨부파일을 작성하세요."></div>
            </div>
          </td>
        </tr>
        <tr>
          <th style="background: lightsteelblue;">재고</th>
          <td>&ensp;&ensp;<input type="number" min="0"></td>
        </tr>
        <tr>
          <th colspan="2" style="border-bottom: hidden;">
            <div style="text-align:right;">
              <a href="#"><input type="button" value="원데이클래스 등록" id="dayclassReg"></a>
            </div>
          </th>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
