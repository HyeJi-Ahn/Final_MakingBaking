<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
	  
	<!-- head 영역 시작 -->
	<!-- 개별적으로 사용할 css, js 링크를 걸기 위해서 남겨둠 -->
	<head>
		<th:block layout:fragment="script">
		<link th:href="@{/css/reserComplete.css}" rel="stylesheet">
			<script th:inline="javascript">
				
			</script>
		</th:block>
	</head>
	<!-- head 영역 끝 -->
	
	<body>
		<div layout:fragment="content">
			<div id="container">
	            <h1 id="complete_title">클래스 예약완료</h1>
	            <div id="process">
	                <span class="process1">클래스 예약결제</span><span class="processPointer1">&gt;</span><span class="process2">클래스 예약완료</span>
	            </div>
	            <hr>
	            <div id="completeMent">
	                <p class="reserNumber">예약번호: 221207172500001</p>
	                <p class="reserCompleteMent">예약 완료되었습니다!</p>
	                <div id="bankPayment">
	                    <span>입금계좌: </span>
	                    <span class="bankName" th:text="${bank}"></span><span class="account" th:text="${account}"></span>
	                    <span>예금주: 메이킹베이킹</span><span>입금액: </span><span class="totalPrice" th:text="${totalPrice}">원</span>
	                    <span>입금기한: </span><span class="deadline" th:text="${}"></span><span>오후 11시 59분 59초</span>
	                </div>
	                <div id="creditCard">
	                    <span>신용카드(</span><span class="cardBrand" th:text="${cardBrand}"></span><span>) 결제 &#124; 결제금액: </span><span class="totalPrice" th:text="${totalPrice}">원</span>
	                </div>
	                <div id="btns">
	                    <input type="button" id="btnMypage" value="마이페이지" onclick="location.href='mypage'">
	                    <input type="button" id="btnMain" value="메인으로 이동" onclick="location.href='/home'">
	                </div>
	            </div>
	            <hr>            
	        </div>
		</div>
	</body>
</html>
